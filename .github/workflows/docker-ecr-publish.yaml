name: Docker image build and publish to ECR

on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    AWS_REGION: ca-central-1
    ECR_REPOSITORY: comp4350/cinemate

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Generate image tags
              id: image-tags
              run: |
                  SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
                  echo "sha_tag=$SHORT_SHA" >> $GITHUB_OUTPUT
                  echo "latest_tag=latest" >> $GITHUB_OUTPUT

            - name: Build, tag, and push image to Amazon ECR
              id: build-publish
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  SHA_TAG: ${{ steps.image-tags.outputs.sha_tag }}
              run: |
                  # Build image once
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG .

                  # Tag with latest
                  docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

                  # Push both tags
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

                  echo "âœ… Image pushed with tags: $SHA_TAG, latest"
                  echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
                  echo "sha_image=$ECR_REGISTRY/$ECR_REPOSITORY:$SHA_TAG" >> $GITHUB_OUTPUT
